version: v1beta1
kind: Spicepod
name: react

datasets:
  - from: github:github.com/vercel/nextjs/files/canary
    name: nextjs.docs
    description: Next.js documentation from https://nextjs.org/docs
    params:
      github_token: ${secrets:GITHUB_TOKEN}
      include: "docs/**/*.mdx"
    acceleration:
      enabled: true
      refresh_check_interval: 12h
      refresh_jitter_enabled: true
      refresh_jitter_max: 5m

  - from: github:github.com/vercel/nextjs/issues
    name: nextjs.issues
    description: React.js GitHub issues from github.com/facebook/react
    params:
      github_token: ${secrets:GITHUB_TOKEN}
    acceleration:
      enabled: true
      refresh_check_interval: 12h
      refresh_jitter_enabled: true
      refresh_jitter_max: 5m
